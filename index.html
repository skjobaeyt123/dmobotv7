<style>

</style></head><body>

<p id="refLink">https://t.me/DamoBot?start=selfuser</p>
<p id="autoStatus" style="color:#0ff;"></p><p id="countdown"></p><p id="ipReminder"></p></div>

<script>
// тЬЕ ржПржмрж╛рж░ ржкрзНрж░рждрж┐ржЯрж┐ slot-ржПрж░ ржЬржирзНржп ржЖрж▓рж╛ржжрж╛ localStorage key group рждрзИрж░рж┐ рж╣ржмрзЗ
let userSlot = Number(prompt("ржбрж┐ржнрж╛ржЗрж╕ рж╕рзНрж▓ржЯ ржиржорзНржмрж░ ржжрж┐ржи (1-3):") || 1);
if (userSlot < 1 || userSlot > 3) userSlot = 1;
const SLOT_KEY_PREFIX = `user_slot_${userSlot}_`;

function getItem(k){ return localStorage.getItem(SLOT_KEY_PREFIX + k); }
function setItem(k, v){ localStorage.setItem(SLOT_KEY_PREFIX + k, v); }
function removeItem(k){ localStorage.removeItem(SLOT_KEY_PREFIX + k); }

let coins = Number(getItem("coins") || 0);
let watched = Number(getItem("watched") || 0);

let autoInterval=null,autoStopTimer=null,cooldownTimer=null,bonusCountdownTimer=null;
let isAutoRunning=false;
const AUTO_RUN_MS=10*60*1000,COOLDOWN_MS=15*60*1000;

function updateDisplay(){
  document.getElementById("coins").innerText=coins;
  document.getElementById("watched").innerText=watched;
  setItem("coins", coins);
  setItem("watched", watched);
  document.getElementById("ipReminder").innerText = watched >= 250 ? "тЪая╕П рзирзлрзжржЯрж┐ ржЕрзНржпрж╛ржб рж╣ржпрж╝рзЗржЫрзЗ! ржПржЦржи VPN Disconnect ржХрж░рзЗ ржирждрзБржи IP ржирж┐ржи." : "";
}

function fullClearCPM(){
  coins=0; watched=0;
  setItem("coins", "0");
  setItem("watched", "0");
  removeItem("usedIps");
  removeItem("cooldownUntil");
  removeItem("autoRunStartTime");
  document.cookie.split(";").forEach(c=>{
    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
  });
  disableButtons();
  document.getElementById("autoStatus").innerText = "ЁЯз╣ CPM Reset рж╣ржпрж╝рзЗржЫрзЗ! ржирждрзБржи ржЗржЙржЬрж╛рж░ рж╣рж┐рж╕рж╛ржм рж╣ржмрзЗ.";
  document.getElementById("geoInfo").innerText = "ЁЯМР Geo рждржерзНржп рж▓рзЛржб рж╣ржЪрзНржЫрзЗ...";
  updateDisplay();
}

async function waitMs(ms){ return new Promise(res=>setTimeout(res, ms)); }

async function showRewardAd(){
  if(typeof show_9370281!=="function"){ alert("SDK рж▓рзЛржб рж╣рзЯржирж┐"); return; }
  if(inCooldown()){ alert("тП│ ржПржЦржи ржмрж┐рж░рждрж┐ ржЪрж▓ржЫрзЗ"); return; }
  try { await show_9370281(); } catch(e) { console.log(e); return; }
  watched++; coins+=10; updateDisplay();
  if(watched % 5 === 0){
    document.getElementById("autoStatus").innerText="ЁЯОБ ржмрзЛржирж╛рж╕ ржкрзЗрждрзЗ ржЕрзНржпрж╛ржбрзЗ ржХрзНрж▓рж┐ржХ ржХрж░рзБржи ржУ рззрзл рж╕рзЗржХрзЗржирзНржб ржЕржкрзЗржХрзНрж╖рж╛ ржХрж░рзБржи";
    try { await show_9370281(); } catch(e) { return; }
    startBonusCountdown(15); await waitMs(15000); coins += 50;
    document.getElementById("autoStatus").innerText="тЬЕ рзлрзж ржмрзЛржирж╛рж╕ ржХрзЯрзЗржи ржпрзБржХрзНржд рж╣рж▓рзЛ!"; updateDisplay();
  }
  if(watched % 50 === 0) fullClearCPM();
}

function startBonusCountdown(sec){
  clearInterval(bonusCountdownTimer);
  let remain = sec;
  document.getElementById("countdown").innerText = `тП│ ${remain}s`;
  bonusCountdownTimer = setInterval(()=>{
    remain--;
    if(remain <= 0){
      clearInterval(bonusCountdownTimer);
      document.getElementById("countdown").innerText = "";
    }else{
      document.getElementById("countdown").innerText = `тП│ ${remain}s`;
    }
  }, 1000);
}

function startSmartAutoAds(){
  if(isAutoRunning || inCooldown()) return;
  isAutoRunning = true;
  setItem("autoRunStartTime", Date.now());
  document.getElementById("autoStatus").innerText = "тЦ╢я╕П ржЕржЯрзЛ ржЕрзНржпрж╛ржб ржЪрж▓ржЫрзЗ (рззрзж ржорж┐ржирж┐ржЯ)";
  showRewardAd();
  autoInterval = setInterval(showRewardAd, 25000);
  autoStopTimer = setTimeout(() => {
    stopAutoAds();
    let until = Date.now() + COOLDOWN_MS;
    setItem("cooldownUntil", until);
    removeItem("autoRunStartTime");
    startCooldownCountdown();
    document.getElementById("autoStatus").innerText = "тП╕ рззрзл ржорж┐ржирж┐ржЯ ржмрж┐рж░рждрж┐ ржЪрж▓ржЫрзЗ...";
  }, AUTO_RUN_MS);
}

function stopAutoAds(){
  if(!isAutoRunning) return;
  clearInterval(autoInterval);
  clearTimeout(autoStopTimer);
  isAutoRunning = false;
  document.getElementById("autoStatus").innerText = "ЁЯЫС ржЕржЯрзЛ ржЕрзНржпрж╛ржб ржмржирзНржз рж╣рзЯрзЗржЫрзЗ";
}

function inCooldown(){
  let until = Number(getItem("cooldownUntil") || 0);
  return Date.now() < until;
}

function startCooldownCountdown(){
  let until = Number(getItem("cooldownUntil") || 0);
  if(!until) return;
  clearInterval(cooldownTimer);
  cooldownTimer = setInterval(() => {
    let remain = until - Date.now();
    if(remain <= 0){
      clearInterval(cooldownTimer);
      removeItem("cooldownUntil");
      document.getElementById("countdown").innerText = "";
      enableButtons();
    }else{
      let min = Math.floor(remain / 60000), sec = Math.floor((remain % 60000) / 1000);
      document.getElementById("countdown").innerText = `тП│ ${min} ржорж┐ржирж┐ржЯ ${sec} рж╕рзЗржХрзЗржирзНржб ржмрж╛ржХрж┐...`;
      disableButtons();
    }
  }, 1000);
}

function disableButtons(){
  document.getElementById("manualBtn").disabled = true;
  document.getElementById("autoBtn").disabled = true;
}

function enableButtons(){
  document.getElementById("manualBtn").disabled = false;
  document.getElementById("autoBtn").disabled = false;
}

updateDisplay();
startCooldownCountdown();

let savedStart = Number(getItem("autoRunStartTime") || 0);
if(savedStart > 0 && !inCooldown()){
  let elapsed = Date.now() - savedStart;
  if(elapsed < AUTO_RUN_MS){
    isAutoRunning = true;
    document.getElementById("autoStatus").innerText = "тЦ╢я╕П ржЕржЯрзЛ ржЕрзНржпрж╛ржб ржЪрж▓ржЫрзЗ (рж░рж┐ржлрзНрж░рзЗрж╢ ржкрж░рзЗржУ)";
    showRewardAd();
    autoInterval = setInterval(showRewardAd, 25000);
    autoStopTimer = setTimeout(() => {
      stopAutoAds();
      let until = Date.now() + COOLDOWN_MS;
      setItem("cooldownUntil", until);
      removeItem("autoRunStartTime");
      startCooldownCountdown();
      document.getElementById("autoStatus").innerText = "тП╕ рззрзл ржорж┐ржирж┐ржЯ ржмрж┐рж░рждрж┐ ржЪрж▓ржЫрзЗ...";
    }, AUTO_RUN_MS - elapsed);
  } else {
    removeItem("autoRunStartTime");
  }
}

function setGeo(text){document.getElementById("geoInfo").innerText=text;}
fetch("https://ipapi.co/json").then(r=>r.json()).then(d=>{
  const ip=d.ip||"",country=d.country_name||"",org=d.org||"";
  setGeo(`ЁЯМН Geo: ${country} (${d.country_code}) | IP: ${ip}`);
  document.getElementById("refLink").innerText = `https://t.me/DamoBot?start=user_${ip.replace(/\./g,"_")}`;
  let usedIps = JSON.parse(getItem("usedIps") || "[]");
  if(!usedIps.includes(ip)){
    usedIps.push(ip);
    setItem("usedIps", JSON.stringify(usedIps));
    document.getElementById("ipReminder").innerText = "тЬЕ ржирждрзБржи IP тАУ ржХрж╛ржЬ рж╢рзБрж░рзБ ржХрж░рзБржи!";
  } else {
    document.getElementById("ipReminder").innerText = "тЪая╕П ржПржЗ IP ржЖржЧрзЗржУ ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝рзЗржЫрзЗ!";
  }
  if(/amazon|google|ovh|digitalocean|cloudflare|choopa/i.test(org)){
    document.getElementById("ipType").innerText="ЁЯУ╢ IP Type: тЭМ Unsafe (Data Center)";
  } else if(/comcast|verizon|t-mobile|kpn|riseup/i.test(org)){
    document.getElementById("ipType").innerText="ЁЯУ╢ IP Type: тЬЕ Safe (Residential)";
  } else {
    document.getElementById("ipType").innerText="ЁЯУ╢ IP Type: тЪая╕П Medium (May be detected)";
  }
  let geoMsg="";
  if(country==="United States"||country==="Germany"||country==="Canada"){
    geoMsg="ЁЯЯв Excellent Geo тАУ CPM $6тАУ$10";
  } else if(country==="Netherlands"||country==="UK"||country==="France"){
    geoMsg="ЁЯЯб Good Geo тАУ CPM $4тАУ$7";
  } else {
    geoMsg="ЁЯФ┤ Weak Geo тАУ CPM below $1";
  }
  document.getElementById("geoAdvice").innerText=`ЁЯУК Geo Advice: ${geoMsg}`;
}).catch(()=>setGeo("ЁЯМР Geo Info рж▓рзЛржб рж╣рзЯржирж┐"));
</script></body></html>
