<script>

let autoInterval=null,autoStopTimer=null,cooldownTimer=null,bonusCountdownTimer=null;

const AUTO_RUN_MS=10*60*1000,COOLDOWN_MS=15*60*1000;

function updateDisplay(){

}

function fullClearCPM(){
  coins=0; watched=0;
  localStorage.setItem("coins","0");
  localStorage.setItem("watched","0");
  document.cookie.split(";").forEach(c=>{
    document.cookie=c.replace(/^ +/,"").replace(/=.*/,"=;expires="+new Date().toUTCString()+";path=/");
  });

  document.getElementById("autoStatus").innerText="ЁЯз╣ CPM Reset рж╣ржпрж╝рзЗржЫрзЗ! ржирждрзБржи ржЗржЙржЬрж╛рж░ рж╣рж┐рж╕рж╛ржм рж╣ржмрзЗ.";
  updateDisplay();
}

async function waitMs(ms){return new Promise(res=>setTimeout(res,ms));}

async function showRewardAd(){
  if(typeof show_9370281!=="function"){alert("SDK рж▓рзЛржб рж╣рзЯржирж┐");return;}
  if(inCooldown()){alert("тП│ ржПржЦржи ржмрж┐рж░рждрж┐ ржЪрж▓ржЫрзЗ");return;}

    document.getElementById("autoStatus").innerText="ЁЯОБ ржмрзЛржирж╛рж╕ ржкрзЗрждрзЗ ржЕрзНржпрж╛ржбрзЗ ржХрзНрж▓рж┐ржХ ржХрж░рзБржи ржУ рззрзл рж╕рзЗржХрзЗржирзНржб ржЕржкрзЗржХрзНрж╖рж╛ ржХрж░рзБржи";
    try{await show_9370281();}catch(e){return;}

  }
  if(watched%50===0) fullClearCPM();
}

function startBonusCountdown(sec){
  clearInterval(bonusCountdownTimer);
  let remain=sec;
  document.getElementById("countdown").innerText=`тП│ ${remain}s`;
  bonusCountdownTimer=setInterval(()=>{
    remain--;
    if(remain<=0){
      clearInterval(bonusCountdownTimer);
      document.getElementById("countdown").innerText="";
    }else{
      document.getElementById("countdown").innerText=`тП│ ${remain}s`;
    }
  },1000);
}

function startSmartAutoAds(){
  if(isAutoRunning||inCooldown())return;
  isAutoRunning=true;
  localStorage.setItem("autoRunStartTime", Date.now());
  document.getElementById("autoStatus").innerText="тЦ╢я╕П ржЕржЯрзЛ ржЕрзНржпрж╛ржб ржЪрж▓ржЫрзЗ (рззрзж ржорж┐ржирж┐ржЯ)";
  showRewardAd();
  autoInterval=setInterval(showRewardAd,25000);
  autoStopTimer=setTimeout(()=>{
    stopAutoAds();
    let until=Date.now()+COOLDOWN_MS;
    localStorage.setItem("cooldownUntil",until);
    localStorage.removeItem("autoRunStartTime");
    startCooldownCountdown();
    document.getElementById("autoStatus").innerText="тП╕ рззрзл ржорж┐ржирж┐ржЯ ржмрж┐рж░рждрж┐ ржЪрж▓ржЫрзЗ...";
  },AUTO_RUN_MS);
}

function stopAutoAds(){
  if(!isAutoRunning)return;
  clearInterval(autoInterval);
  clearTimeout(autoStopTimer);
  isAutoRunning=false;
  document.getElementById("autoStatus").innerText="ЁЯЫС ржЕржЯрзЛ ржЕрзНржпрж╛ржб ржмржирзНржз рж╣рзЯрзЗржЫрзЗ";
}

function inCooldown(){
  let until=Number(localStorage.getItem("cooldownUntil")||0);
  return Date.now()<until;
}

function startCooldownCountdown(){
  let until=Number(localStorage.getItem("cooldownUntil")||0);
  if(!until)return;
  clearInterval(cooldownTimer);
  cooldownTimer=setInterval(()=>{
    let remain=until-Date.now();
    if(remain<=0){
      clearInterval(cooldownTimer);
      localStorage.removeItem("cooldownUntil");
      document.getElementById("countdown").innerText="";
      enableButtons();
    }else{
      let min=Math.floor(remain/60000),sec=Math.floor((remain%60000)/1000);
      document.getElementById("countdown").innerText=`тП│ ${min} ржорж┐ржирж┐ржЯ ${sec} рж╕рзЗржХрзЗржирзНржб ржмрж╛ржХрж┐...`;
      disableButtons();
    }
  },1000);
}

function disableButtons(){
  document.getElementById("manualBtn").disabled=true;
  document.getElementById("autoBtn").disabled=true;
}

function enableButtons(){
  document.getElementById("manualBtn").disabled=false;
  document.getElementById("autoBtn").disabled=false;
}

updateDisplay();
startCooldownCountdown();

let savedStart = Number(localStorage.getItem("autoRunStartTime") || 0);
if(savedStart > 0 && !inCooldown()){
  let elapsed = Date.now() - savedStart;
  if(elapsed < AUTO_RUN_MS){
    isAutoRunning = true;
    document.getElementById("autoStatus").innerText = "тЦ╢я╕П ржЕржЯрзЛ ржЕрзНржпрж╛ржб ржЪрж▓ржЫрзЗ (рж░рж┐ржлрзНрж░рзЗрж╢ ржкрж░рзЗржУ)";

      stopAutoAds();
      let until = Date.now() + COOLDOWN_MS;

    }, AUTO_RUN_MS - elapsed);
  } else {
    localStorage.removeItem("autoRunStartTime");
  }
}

  }
  document.getElementById("geoAdvice").innerText=`ЁЯУК Geo Advice: ${geoMsg}`;
}).catch(()=>setGeo("ЁЯМР Geo Info рж▓рзЛржб рж╣рзЯржирж┐"));
</script></body></html>
