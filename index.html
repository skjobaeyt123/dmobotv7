<body>

  <p id="geoInfo">ЁЯМР Geo рждржерзНржп рж▓рзЛржб рж╣ржЪрзНржЫрзЗ...</p>
  <p id="ipType"></p>

  <p>ржорзЛржЯ ржмрж┐ржЬрзНржЮрж╛ржкржи ржжрзЗржЦрж╛ рж╣ржпрж╝рзЗржЫрзЗ: <span id="watched">0</span></p>
  <p>ржорзЛржЯ ржХрзЯрзЗржи: <span id="coins">0</span></p>
  <button onclick="showRewardAd()">ЁЯОм ржПржХржЯрж┐ ржмрж┐ржЬрзНржЮрж╛ржкржи ржжрзЗржЦрзБржи</button>

  <p id="bonusClickNote"></p>
  <p id="autoStatus"></p>
  <p id="countdown"></p>
</div>

<script>
let coins = Number(localStorage.getItem("coins") || 0);
let watched = Number(localStorage.getItem("watched") || 0);
let autoStartTime = Number(localStorage.getItem("autoStartTime") || 0);
let cooldownUntil = Number(localStorage.getItem("cooldownUntil") || 0);
let user = localStorage.getItem("username") || "User" + Math.floor(Math.random()*9999);
localStorage.setItem("username", user);

let autoInterval, bonusCountdown, cooldownTimer;
let isAutoRunning = false;

document.getElementById("usernameDisplay").innerText = "ЁЯСд ржЗржЙржЬрж╛рж░: " + user;

function updateDisplay() {
  document.getElementById("coins").innerText = coins;
  document.getElementById("watched").innerText = watched;
  localStorage.setItem("coins", coins);
  localStorage.setItem("watched", watched);
}

async function showRewardAd() {
  if (inCooldown()) return alert("тП│ ржПржЦржи ржмрж┐рж░рждрж┐ ржЪрж▓ржЫрзЗ");
  if (typeof show_9370281 !== "function") return alert("тЪая╕П ржЕрзНржпрж╛ржб SDK рж▓рзЛржб рж╣рзЯржирж┐");
  try { await show_9370281(); } catch { return; }

  watched++; coins += 10; updateDisplay();

  if (watched % 5 === 0) {
    document.getElementById("bonusClickNote").innerText = "ЁЯОБ ржмрзЛржирж╛рж╕ ржкрзЗрждрзЗ ржЕрзНржпрж╛ржбрзЗ ржХрзНрж▓рж┐ржХ ржХрж░рзБржи ржПржмржВ ржкрзЗржЬрзЗ рззрзл рж╕рзЗржХрзЗржирзНржб ржерж╛ржХрзБржи";
  } else {
    document.getElementById("bonusClickNote").innerText = "";
  }

  if (watched % 50 === 0) fullReset();
}

function startAuto() {
  if (isAutoRunning || inCooldown()) return;
  isAutoRunning = true;
  autoStartTime = Date.now();
  localStorage.setItem("autoStartTime", autoStartTime);
  document.getElementById("autoStatus").innerText = "тЦ╢я╕П рззрзж ржорж┐ржирж┐ржЯ ржЪрж▓ржЫрзЗ";
  showRewardAd();
  autoInterval = setInterval(showRewardAd, 25000);

  setTimeout(() => {
    stopAuto();
    cooldownUntil = Date.now() + 15 * 60 * 1000;
    localStorage.setItem("cooldownUntil", cooldownUntil);
    startCooldownCountdown();
    document.getElementById("autoStatus").innerText = "тП╕ рззрзл ржорж┐ржирж┐ржЯ ржмрж┐рж░рждрж┐ ржЪрж▓ржЫрзЗ";
  }, 10 * 60 * 1000);
}

function stopAuto() {
  clearInterval(autoInterval);
  isAutoRunning = false;
  document.getElementById("autoStatus").innerText = "ЁЯЫС ржмржирзНржз ржХрж░рж╛ рж╣рзЯрзЗржЫрзЗ";
}

function inCooldown() {
  return Date.now() < cooldownUntil;
}

function startCooldownCountdown() {
  clearInterval(cooldownTimer);
  cooldownTimer = setInterval(() => {
    let remain = cooldownUntil - Date.now();
    if (remain <= 0) {
      clearInterval(cooldownTimer);
      document.getElementById("countdown").innerText = "";
      localStorage.removeItem("cooldownUntil");
    } else {
      let m = Math.floor(remain/60000), s = Math.floor((remain%60000)/1000);
      document.getElementById("countdown").innerText = `тП│ ржмрж┐рж░рждрж┐: ${m} ржорж┐ржирж┐ржЯ ${s} рж╕рзЗржХрзЗржирзНржб`;
    }
  }, 1000);
}

function fullReset() {
  localStorage.clear();
  coins = 0; watched = 0; autoStartTime = 0; cooldownUntil = 0;
  localStorage.setItem("username", "User" + Math.floor(Math.random()*9999));
  updateDisplay();
  document.getElementById("bonusClickNote").innerText = "ЁЯМА ржирждрзБржи ржЗржЙржЬрж╛рж░ рж╣рж┐рж╕рзЗржмрзЗ рж╢рзБрж░рзБ рж╣рж▓рзЛ";
}

function resumeTimers() {
  if (autoStartTime && Date.now() - autoStartTime < 10 * 60 * 1000 && !inCooldown()) {
    isAutoRunning = true;
    autoInterval = setInterval(showRewardAd, 25000);
    document.getElementById("autoStatus").innerText = "тЦ╢я╕П ржЕржЯрзЛ ржЖржмрж╛рж░ рж╢рзБрж░рзБ рж╣рзЯрзЗржЫрзЗ";
  }
  if (inCooldown()) startCooldownCountdown();
}

updateDisplay();
resumeTimers();

fetch("https://ipapi.co/json").then(r=>r.json()).then(d=>{
  const ip = d.ip, geo = d.country_name || "", org = d.org || "";
  document.getElementById("geoInfo").innerText = `ЁЯМН Geo: ${geo} | IP: ${ip}`;
  document.getElementById("ipType").innerText = "ЁЯУ╢ IP Provider: " + (org || "");
});
</script>
